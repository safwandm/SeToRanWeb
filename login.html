<style>    
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    :root {
        --basic-shadow: 0px 0px 20px 1px rgba(0, 48, 120, 0.1);

        font-family: 'Poppins', sans-serif;
    }

    .login-page {
        background-color: #F6FAFF;

        height: 100%;
        width: 100%;

        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    .row {
        display: flex;
        flex-direction: column;
    }

    .login-container {
        box-shadow: var(--basic-shadow);
        background-color: white;

        width: 360px;
        height: 344px;

        justify-content: start;

        padding: 20px;

        align-items: center;
    }

    .login-form {
        margin-top: 30px;

        /* height: 156px; */
        width: 360px;
        justify-content: space-between;
    }

    input {
        height: 40px;
        width: 360px;

        border: 1px solid #DFDDDD;
        border-radius: 4px;
    }

    h1 {
        font-weight: 450;
    }

    label {
        font-weight: 450;

        margin-top: 4px;
        margin-bottom: 4px;
    }

    button {
        margin-top: 30px;

        font-weight: 450;
        color: white;
        font-size: 16px;
        
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 8px 32px;
        gap: 10px;

        width: 360px;
        height: 40px;

        background: #007CFF;
        border-radius: 4px;

        /* Inside auto layout */
        flex: none;
        order: 2;
        align-self: stretch;
        flex-grow: 0;

        border: none;
    }
</style>

<div class="login-page">
    <img src="assets/login-image.svg"/>

    <div class="login-container row">
        <h1>Login</h1>
        <form action="#" class="login-form  row">
            <label>username</label>
            <input type="text" required>
            <label>password</label>
            <input type="password"  required>
            <button type="submit">Login</button>
        </form>
    </div>
</div>
