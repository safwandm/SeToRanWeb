<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script>
        if (document.layout == undefined) {
            window.location.href = "layout.html?page=test";
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
         $(document).ready(function () {
            // Check if data is already in sessionStorage
            const mitraData = sessionStorage.getItem('mitraData');

            if (mitraData) {
                populateTable(JSON.parse(mitraData));
            } else {
                // Use a timestamp to avoid caching
                $.getJSON('json/mitra.json?v=', function (data) {
                    sessionStorage.setItem('mitraData', JSON.stringify(data.mitra));
                    populateTable(data.mitra);
                });
            }

            function populateTable(data) {
                const tableBody = $('table tbody');
                tableBody.empty();
                $.each(data, function (index, item) {
                    const row = `<tr>
                        <td>${item.mitraId}</td>
                        <td>${item.username}</td>
                        <td>${item.vehicle}</td>
                        <td>${item.status}</td>
                        <td style="text-align: center;"><button class="btn-action">Details</button></td>
                    </tr>`;
                    tableBody.append(row);
                });
            }

            $('#statusMitra').change(function () {
                const selectedStatus = $(this).val();
                const filteredData = selectedStatus ?
                    JSON.parse(sessionStorage.getItem('mitraData')).filter(item => item.status.toLowerCase() === selectedStatus.toLowerCase()) : JSON.parse(sessionStorage.getItem('mitraData'));
                populateTable(filteredData);
            });

            $(document).on('click', '.btn-action', function () {
                const row = $(this).closest('tr');
                const id = row.find('td:first').text();
                window.location.href = `detailMitra.html?id=${id}`;
            });

        });
    </script>
    <style>
        .btn-action {
            height: 34px;
            width: 68px;
        }

        .cardSide {
            padding: 16px;
            margin-left: 16px;
            width: 250px;
        }

        .btn-filter {
            height: 34px;
            width: 218px;
        }
    </style>
    <title>Mitra Page</title>
</head>

<body>
    <div>
        <h2>Mitra</h2>
        <div class="breadcrumb">
            <p>Home / <b>Mitra</b></p>
        </div>
        <div style="display: flex;">
            <div class="card" style="width: 100%;">
                <h3>Mitra</h3>
                <table style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Mitra ID</th>
                            <th>Username</th>
                            <th>Vehicle</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be added here by jQuery -->
                    </tbody>
                </table>
            </div>

            <div class="card cardSide">
                <h3>Filter</h3>
                <label for="statusMitra" style="display: flex;">Status Promo</label>
                <select id="statusMitra"
                    style="width: 100%; padding: 5px; margin-top: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc">
                    <option value="">All</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
        </div>
    </div>
</body>

</html>
